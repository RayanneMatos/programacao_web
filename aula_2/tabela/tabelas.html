<!-- Aula 2, sobre tabelas e formulários -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1" width="200" height="200" >
        <tr align="center"> <!-- linha cada tr equivale a uma célula-->
            <td colspan="3"> <!-- coluna - cada td equivale a uma célula -->
                <!-- mescla colunas -->
                A
            </td>
        </tr>
       
        <tr align="center">
            <td bgcolor="red">D</td> <!-- configura o plano de fundo em uma cor -->
            <td rowspan="2">E</td> <!-- mescla linhas -->
            <td bgcolor="yellow">F</td>
        </tr>
        
        <tr align="center">
            <td bgcolor="green">G</td>  
            <td bgcolor="blue">H</td>
        </tr>
    </table>
</body>
</html>
